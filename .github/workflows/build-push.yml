name: Build and Push Image

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag to push (e.g. latest or v2.4.1)'
        required: true
        default: 'latest'

env:
  REGISTRY: registry.lubomirdlhy.sk:443
  IMAGE: immich-server

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: registry.lubomirdlhy.sk
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Create .env file for build
        run: |
          # Copy example.env to .env in docker/ directory for docker-compose validation
          # The .env file is required by docker-compose.prod.yml but values aren't used during build
          cp docker/example.env docker/.env

      - name: Determine image tags
        id: tags
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "tag_list=${{ github.ref_name }} latest" >> "$GITHUB_OUTPUT"
          else
            echo "tag_list=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push
        working-directory: docker
        run: |
          TAGS_ARGS=""
          for t in ${{ steps.tags.outputs.tag_list }}; do
            TAGS_ARGS="$TAGS_ARGS --set $IMAGE.tags=$REGISTRY/$IMAGE:$t"
          done
          docker buildx bake \
            --allow=fs.read=.. \
            -f docker-compose.prod.yml \
            --set $IMAGE.platform=linux/amd64 \
            $TAGS_ARGS \
            --push \
            $IMAGE
